{% extends 'tts/basic.html' %}

{% block title %}

Text To Speech
{% endblock title %}


{% block body %}
<style>
  .center {
      text-align: center;
      width: 100%;
  }
</style>


<div  class="container ">




<center>




  <i class="bi bi-mic">


    <svg xmlns="http://www.w3.org/2000/svg" width="50" fill="currentColor" class="bi bi-mic my-2" viewBox="0 0 16 16">
      <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
      <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
    </svg>

  </i>



</center>




<h1 class="text-center my-2 text-danger" style="font-family: Roboto Mono;">Text to Speech Using Python</h1>
<br>

<form action="convert" method="POST">
  {% csrf_token %}

<div class="mb-3 my-2">
  <label for="email" class="form-label">File Name </label>
  <input type="text" class="form-control my-2" id="email" name="email" placeholder="File Name"Required>
</div>
<div class="mb-3 my-2">
  <label for="text" class="form-label">Enter The  Text Here</label>
  <textarea class="form-control my-2" id="text" name=text rows="8" Required></textarea>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="check">
  <label class="form-check-label" for="check " name="b" Required>Convert to mp3 file</label>
</div>
<br>
<button type="submit" class="btn btn-primary">Convert </button>




</div>
</form>



<footer class="footer" style="background-color: black;">
  <div class="container" style="margin-top: 11px;">
    <span class="text-muted" style="color: red;">Made by Priyanshu Verma.</span>
  </div>
</footer>
{% endblock body %}
